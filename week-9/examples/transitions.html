<div class="wheel">
</div>

<style>
  .wheel {
    height: 100px;
    width: 100px;
    background-color: yellow;
    transition: all 3s;
  }

  .spin {
    transform: rotate(1440deg) scale(1.5);
    background-color: red;
    border-radius: 100%;
  }
</style>

<script>
var wheel = document.querySelector(".wheel");
wheel.addEventListener("click", spin);
function spin(event) {
  wheel.classList.add("spin");
}
</script>
